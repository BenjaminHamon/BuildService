{% extends 'layout.html' %}
{% import 'macros.html' as shared_macros %}

{% block content %}
<h1>Log In</h1>

{{ shared_macros.flash_messages() }}

<section>
	<form class="generic-form" method="post" action="{{ url_for('login') }}">
		<label for="user">User</label>
		<input type="text" class="text-input" id="user" name="user" value="{{ request.form['user'] }}" required/>
		<label for="password">Password</label>
		<input type="password" class="text-input" id="password" name="password" required/>
		<button type="submit">Log in</button>
	</form>
</section>
{% endblock %}
