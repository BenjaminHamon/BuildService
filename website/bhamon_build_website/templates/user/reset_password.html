{% extends 'layout.html' %}
{% import 'macros.html' as shared_macros %}

{% block content %}
<h1>Reset User Password</h1>

{{ shared_macros.flash_messages() }}

<section>
	<form action="{{ url_for('reset_password', user_identifier = user_identifier) }}" method="post">
		<ul>
			<li>
				<label for="identifier">Identifier</label>
				<input type="text" class="text-input" id="identifier" name="identifier" value="{{ user_identifier }}" readonly>
			</li>
			<li>
				<label for="password">Password</label>
				<input type="password" class="text-input" id="password" name="password" required/>
			</li>
			<li>
				<button type="submit">Reset Password</button>
			</li>
		</ul>
	</form>
</section>
{% endblock %}
