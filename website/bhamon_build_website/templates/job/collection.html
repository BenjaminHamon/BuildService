{% extends 'layout.html' %}

{% block content %}
<h1>Jobs</h1>
<div>
	<table>
		<thead>
			<tr>
				<th>Identifier</th>
				<th>Enabled</th>
				<th>Actions</th>
				<th>Update date</th>
			</tr>
		</thead>
		<tbody>
			{% for job in job_collection %}
			<tr>
				<td><a href="{{ url_for('job_index', job_identifier = job['identifier']) }}">{{ job['identifier'] }}</a></td>
				<td>{{ job['is_enabled'] }}</td>
				<td>
					<form class="action-group" method="post">
						<button formaction="{{ url_for('trigger_job', job_identifier = job['identifier']) }}">Trigger</button>
						{% if job['is_enabled'] %}
						<button formaction="{{ url_for('disable_job', job_identifier = job['identifier']) }}">Disable</button>
						{% else %}
						<button formaction="{{ url_for('enable_job', job_identifier = job['identifier']) }}">Enable</button>
						{% endif %}
					</form>
				</td>
				<td>{{ job['update_date'] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
