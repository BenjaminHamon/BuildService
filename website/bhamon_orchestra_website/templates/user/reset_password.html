{% extends 'layout.html' %}
{% import 'macros.html' as shared_macros %}

{% block content %}
<h1>User <a href="{{ url_for('user_controller.show', user_identifier = user['identifier']) }}">{{ user['display_name'] }}</a> / Reset Password</h1>

{{ shared_macros.flash_messages() }}

<section>
	<form class="generic-form" method="post" action="{{ url_for('user_controller.reset_password', user_identifier = user['identifier']) }}">
		<label for="input-identifier">Identifier</label>
		<input type="text" class="text-input" id="input-identifier" name="identifier" value="{{ user['identifier'] }}" readonly>
		<label for="input-password">Password</label>
		<input type="password" class="text-input" id="input-password" name="password" required/>
		<button type="submit">Reset Password</button>
	</form>
</section>
{% endblock %}
